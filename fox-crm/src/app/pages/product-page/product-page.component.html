<div class="tableDiv">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Termékkód</th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Név</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Szín </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>
  
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Méret </th>
      <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>
  
    <ng-container matColumnDef="madeOf">
      <th mat-header-cell *matHeaderCellDef> Anyag </th>
      <td mat-cell *matCellDef="let element"> {{element.madeOf}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Ár</th>
        <td mat-cell *matCellDef="let element"> {{element.price}} HUF </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="getRow(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
