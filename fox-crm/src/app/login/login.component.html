<div class="cardDiv" >
    <mat-card class="main">  
        
            <h1>Bejelentkezés</h1>
            <form>
                <h2>Email</h2>
                    <mat-form-field>
                        <img class="icon" src="assets/email-icon.png">
                        <input matInput  required>
                    </mat-form-field>
            <h2>Jelszó</h2>
                    <mat-form-field >
                        <img class="icon" src="assets/password-icon.png">
                        <input matInput type="password" required>
                    </mat-form-field>
            </form>
        <div class="buttons">
            <button class="login" mat-raised-button color="primary" >Bejelentkezés</button>
            <button mat-raised-button color="accent" >Regisztráció</button>
        </div>
    </mat-card>
</div>
